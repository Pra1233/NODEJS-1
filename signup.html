<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp/Login</title>
</head>
<body>

  <section class="forms-section">

    <div class="forms">
      <div class="form-wrapper is-active">
  <button type="button" class="switcher switcher-login">
          Login
          <span class="underline"></span>
        </button> 

         <form class="form form-login" onsubmit="onAdd(e)">
          <fieldset>
            <legend>Please, enter your email and password for login.</legend>
            <div class="input-block">
              <label for="login-email">E-mail</label>
              <input id="login-email" type="email" class="emaill" required>
            </div>
            <div class="input-block">
              <label for="login-password">Password</label>
              <input id="login-password" type="password" class="passwordl" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-login">Login</button>
        </form>

      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Sign Up
          <span class="underline"></span>
        </button>

        <!-- Form -->
        <form  onsubmit="onAdd(event)"  class="form form-signup" method="POST">
          <fieldset>
            <legend>Please, enter your email, password and password confirmation for sign up.</legend>
            <div class="input-block">
              <label for="signup-name">Name</label>
              <input id="signup-name" type="text" class="name" required>
            </div>

            <div class="input-block">
              <label for="signup-email">E-mail</label>
              <input id="signup-email" type="text" class="email" required>
            </div>
            <div class="input-block">
              <label for="signup-password">Password</label>
              <input id="signup-password" type="password" class="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-signup">Continue</button>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.js"></script>  
  
<script src="script.js"></script>
